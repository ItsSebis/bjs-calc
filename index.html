<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto+Mono:wght@300&display=swap"
          rel="stylesheet">
    <link rel="icon" href="img/icon-title.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css"
          integrity="sha512-yVvxUQV0QESBt1SyZbNJMAwyKvFTLMyXSyBHDO4BG5t7k/Lw34tyqlSDlKIrIENIzCl+RVUNjmCPG+V/GMesRw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>BJS Rechner</title>
</head>
<body>
<div class="calc-container">
    <div class="points-container">
        <h1><a href="javascript:genderSwap();" id="gender" style="font-size: inherit; color: green">MÃ¤dchen</a> Rechner</h1>
        <table class="calc sprint" id="sprint">
            <tbody>
            <tr>
                <th rowspan="2" class="hD">Sprint</th>
                <th>Zeit</th>
                <th>Distanz</th>
                <th style="width: 100px">Punkte</th>
            </tr>
            <tr>
                <td>
                    <p align="center"><input id="sprintSec" type="number" step="0.01" value="0.00" min="0"> sek</p>
                    <p><input style="width: min-content" type="checkbox" id="tolerance" checked> Handzeitmessung</p>
                </td>
                <td align="center">
                    <a href="javascript:sprintPoints(document.getElementById('sprintSec').value, 50)">50m</a><br>
                    <a href="javascript:sprintPoints(document.getElementById('sprintSec').value, 75)">75m</a><br>
                    <a href="javascript:sprintPoints(document.getElementById('sprintSec').value, 100)">100m</a><br>
                </td>
                <td align="center">
                    <span style="font-size: 1.5rem" id="sprintPoints">0</span>
                </td>
            </tr>
            </tbody>
        </table>
        <table class="calc run" id="run">
            <tbody>
            <tr>
                <th rowspan="2" class="hD">Lauf</th>
                <th>Zeit</th>
                <th>Distanz</th>
                <th style="width: 100px">Punkte</th>
            </tr>
            <tr>
                <td>
                    <p align="center"><input id="runMin" type="number" value="0" min="0"> min</p>
                    <p align="center"><input id="runSec" type="number" value="0" min="0"> sek</p>
                </td>
                <td align="center">
                    <a href="javascript:runPoints(Number(document.getElementById('runMin').value*60)+Number(document.getElementById('runSec').value), 800)" id="gRun">800m</a><br>
                    <a href="javascript:runPoints(Number(document.getElementById('runMin').value*60)+Number(document.getElementById('runSec').value), 2000)">2000m</a><br>
                    <a href="javascript:runPoints(Number(document.getElementById('runMin').value*60)+Number(document.getElementById('runSec').value), 3000)">3000m</a><br>
                </td>
                <td align="center">
                    <span style="font-size: 1.5rem" id="runPoints">0</span>
                </td>
            </tr>
            </tbody>
        </table>
        <table class="calc jump" id="jump">

        </table>
        <table class="calc ball" id="ball">

        </table>
        <p>Summe der Punkte: <span id="points">0</span></p>
    </div>
</div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
